<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <form  class="form">
        <h2 class="form__tile">Datos Personales</h2>

        <div class="form__conteiner">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Apellido:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Email:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Email:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="number" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contrasena/numero celular:</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Crear">
        </div>
    </form>

</body>
</html>
